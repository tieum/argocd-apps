apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: calibre
      repoURL: tccr.io/truecharts
      targetRevision: 16.10.1
      helm:
        version: v3
        valuesObject:
          persistence:
            rootfolder:
              enabled: true
              type: hostPath
              mountPath: "/pcloud"
              hostPath: /mnt/pcloud
              hostPathType: Directory
            config:
              enabled: true
              type: hostPath
              mountPath: "/config"
              hostPath: /mnt/kube/calibre/config
              hostPathType: DirectoryOrCreate
          portal:
            open:
              enabled: false
          updated: false
  destination:
    name: "in-cluster"
    namespace: calibre
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
