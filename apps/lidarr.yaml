apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lidarr
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: lidarr
      repoURL: tccr.io/truecharts
      targetRevision: 24.3.0
      helm:
        version: v3
        valuesObject:
          image:
            repository: ghcr.io/hotio/lidarr
            tag: pr-plugins
          workload:
            main:
              podSpec:
                containers:
                  main:
                    probes:
                      liveness:
                        enabled: true
                        type: http
                        path: /ping
                        spec:
                          initialDelaySeconds: 60
                          periodSeconds: 20
                          timeoutSeconds: 15
                          failureThreshold: 10
                          successThreshold: 1
                      readiness:
                        enabled: false
                      startup:
                        enabled: true
                        type: http
                        path: /ping
                    securityContext:
                      readOnlyRootFilesystem: false
                      runAsNonRoot: false
                      runAsUser: 0
                      runAsGroup: 0
                    fixedEnv:
                      S6_READ_ONLY_ROOT: 1
                  exportarr:
                    env:
                      APIKEY: <lidarr | jsonPath {.apiKey}>
                      CONFIG: ""
                      ENABLE_ADDITIONAL_METRICS: true
          persistence:
            config:
              size: 10Gi
            servarr:
              enabled: true
              type: nfs
              server: <nfs | jsonPath {.ip}>
              path: <nfs | jsonPath {.mountpoint}>
              mountPath: "/servarr"
              accessModes: [ReadWriteMany]
            slskd-downloads:
              enabled: true
              type: nfs
              server: <nfs | jsonPath {.ip}>
              path: <nfs | jsonPath {.mountpoint}>/downloads/slskd
              mountPath: "/slskd-downloads"
              accessModes: [ReadWriteMany]
          portal:
            open:
              enabled: false
          updated: false
    - chart: k8s-resources
      repoURL: ghcr.io/deliveryhero/helm-charts
      targetRevision: 0.8.0
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: lidarr
              fullnameOverride: lidarr
              ingressClassName: tailscale
              rules:
                - http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: lidarr
                            port:
                              number: 8686
              tls:
                 - hosts:
                     - lidarr
  destination:
    name: "in-cluster"
    namespace: lidarr
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
