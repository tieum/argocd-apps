apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graphite
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: graphite
    repoURL: https://kiwigrid.github.io
    targetRevision: 1.1.0
    helm:
      version: v3
      valuesObject:
        service:
          annotations:
            tailscale.com/expose: "true"
  destination:
    name: "in-cluster"
    namespace: graphite
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
