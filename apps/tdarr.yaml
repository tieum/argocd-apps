apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tdarr
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: tdarr
      repoURL: tccr.io/truecharts
      targetRevision: 11.20.0
      helm:
        version: v3
        valuesObject:
          workload:
            main:
              podSpec:
                containers:
                  main:
                    env:
                      auth: true
                      apiKey: <tdarr | jsonPath {.apiKey}>
                      serverIP: tdarr-comm.tdarr.svc.cluster.local
          persistence:
            configs:
              enabled: true
              type: hostPath
              hostPathType: DirectoryOrCreate
              mountPath: "/app/configs"
              hostPath: /mnt/kube/tdarr/config
            server:
              enabled: true
              type: hostPath
              hostPathType: DirectoryOrCreate
              mountPath: "/app/server"
              hostPath: /mnt/kube/tdarr/server
            logs:
              enabled: true
              type: hostPath
              hostPathType: DirectoryOrCreate
              mountPath: "/app/logs"
              hostPath: /mnt/kube/tdarr/logs
            transcode-cache:
              enabled: true
              type: hostPath
              hostPathType: DirectoryOrCreate
              mountPath: "/temp"
              hostPath: /mnt/kube/tdarr/temp
            media:
              enabled: true
              type: hostPath
              hostPathType: DirectoryOrCreate
              mountPath: "/media"
              hostPath: /mnt/kube/tdarr/media
            rootfolder:
              enabled: true
              type: hostPath
              mountPath: "/pcloud"
              hostPath: /mnt/pcloud
              hostPathType: Directory
          portal:
            open:
              enabled: false
    - chart: k8s-resources
      repoURL: ghcr.io/deliveryhero/helm-charts
      targetRevision: 0.8.1
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: tdarr
              fullnameOverride: tdarr
              ingressClassName: tailscale
              rules:
                - http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: tdarr
                            port:
                              number: 8265
              tls:
                 - hosts:
                     - tdarr
  destination:
    name: "in-cluster"
    namespace: tdarr
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
