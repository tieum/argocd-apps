apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: organizr
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: organizr
      repoURL: tccr.io/truecharts
      targetRevision: 20.2.1
      helm:
        version: v3
        valuesObject:
          persistence:
            config:
              size: 300Mi
            data:
              size: 200Mi
          portal:
            open:
              enabled: false
    - chart: k8s-resources
      repoURL: ghcr.io/deliveryhero/helm-charts
      targetRevision: 0.8.0
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: organizr
              fullnameOverride: organizr
              ingressClassName: nginx
              annotations:
                external-dns.alpha.kubernetes.io/hostname: <organizr | jsonPath {.url}>
                cert-manager.io/cluster-issuer: "letsencrypt-dns-prod"
                nginx.ingress.kubernetes.io/auth-url: "https://<eas | jsonPath {.endpoint}>/verify?redirect_http_code=401&config_token_store_id=primary&config_token_id=github"
                nginx.ingress.kubernetes.io/auth-signin: "https://<eas | jsonPath {.endpoint}>/nginx/auth-signin?rd=$auth_redirect"
                nginx.ingress.kubernetes.io/configuration-snippet: |
                  auth_request_set $auth_redirect $upstream_http_location;
              rules:
                - host: <organizr | jsonPath {.url}>
                  http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: organizr
                            port:
                              number: 10022
              tls:
                 - secretName: organizr-tls
                   hosts:
                     - <organizr | jsonPath {.url}>
  destination:
    name: "in-cluster"
    namespace: organizr
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
