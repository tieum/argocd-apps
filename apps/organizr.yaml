apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: organizr
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: organizr
      repoURL: tccr.io/truecharts
      targetRevision: 20.2.1
      helm:
        version: v3
        valuesObject:
          persistence:
            config:
              size: 300Mi
            data:
              size: 200Mi
          portal:
            open:
              enabled: false
    - chart: k8s-resources
      repoURL: ghcr.io/deliveryhero/helm-charts
      targetRevision: 0.8.0
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: organizr
              fullnameOverride: organizr
              ingressClassName: tailscale
              rules:
                - http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: organizr
                            port:
                              number: 10022
              tls:
                 - hosts:
                     - organizr
  destination:
    name: "in-cluster"
    namespace: organizr
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
