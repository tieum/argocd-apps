apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: k8s-resources
      repoURL: https://charts.deliveryhero.io/
      targetRevision: 0.6.6
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: readarr
              fullnameOverride: readarr
              ingressClassName: nginx
              annotations:
                external-dns.alpha.kubernetes.io/hostname: <readarr | jsonPath {.url}>
                cert-manager.io/cluster-issuer: "letsencrypt-dns-prod"
                nginx.ingress.kubernetes.io/auth-url: "https://<eas | jsonPath {.endpoint}>/verify?redirect_http_code=401&config_token_store_id=primary&config_token_id=github"
                nginx.ingress.kubernetes.io/auth-signin: "https://<eas | jsonPath {.endpoint}>/nginx/auth-signin?rd=$auth_redirect"
                nginx.ingress.kubernetes.io/configuration-snippet: |
                  auth_request_set $auth_redirect $upstream_http_location;
              rules:
                - host: <readarr | jsonPath {.url}>
                  http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: readarr
                            port:
                              number: 8787
              tls:
                 - secretName: readarr-tls
                   hosts:
                     - <readarr | jsonPath {.url}>
    - chart: readarr
      repoURL: tccr.io/truecharts
      targetRevision: 24.0.7
      helm:
        version: v3
        valuesObject:
          persistence:
            rootfolder:
              enabled: true
              type: hostPath
              mountPath: "/pcloud"
              hostPath: /mnt/pcloud
              hostPathType: Directory
            config:
              enabled: true
              type: pvc
              storageClass: nfs-client
              size: 1Gi
              mountPath: "/config"
            downloads:
              enabled: true
              type: nfs
              server: <nfs | jsonPath {.server}>
              path: <nfs | jsonPath {.path}>/qbittorrent-downloads
              mountPath: "/downloads"
              accessModes: [ReadWriteMany]
          portal:
            open:
              enabled: false
          updated: false
  destination:
    name: "in-cluster"
    namespace: readarr
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
