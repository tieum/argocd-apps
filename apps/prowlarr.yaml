apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: prowlarr
      repoURL: tccr.io/truecharts
      targetRevision: 18.15.2
      helm:
        version: v3
        valuesObject:
          persistence:
            config:
              size: 400Mi
          portal:
            open:
              enabled: false
          updated: false
    - chart: k8s-resources
      repoURL: ghcr.io/deliveryhero/helm-charts
      targetRevision: 0.8.1
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: prowlarr
              fullnameOverride: prowlarr
              ingressClassName: tailscale
              rules:
                - http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: prowlarr
                            port:
                              number: 9696
              tls:
                 - hosts:
                     - prowlarr
  destination:
    name: "in-cluster"
    namespace: prowlarr
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
