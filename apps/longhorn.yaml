apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.8.1
    helm:
      version: v3
      valuesObject:
        preUpgradeChecker:
          jobEnabled: false
        ingress:
          enabled: true
          ingressClassName: tailscale
          host: longhorn
          tls: true
  destination:
    name: "in-cluster"
    namespace: longhorn
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true

