apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
spec:
  project: default
  sources:
    - chart: k8s-resources
      repoURL: https://charts.deliveryhero.io/
      targetRevision: 0.6.6
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: qbittorrent
              fullnameOverride: qbittorrent
              ingressClassName: nginx
              annotations:
                external-dns.alpha.kubernetes.io/hostname: <qbittorrent | jsonPath {.url}>
                cert-manager.io/cluster-issuer: "letsencrypt-dns-prod"
                nginx.ingress.kubernetes.io/auth-url: "https://<eas | jsonPath {.endpoint}>/verify?redirect_http_code=401&config_token_store_id=primary&config_token_id=htpasswd"
              rules:
                - host: <qbittorrent | jsonPath {.url}>
                  http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: qbittorrent
                            port: 
                              number: 10095
              tls:
                 - secretName: qbittorrent-tls
                   hosts:
                     - <qbittorrent | jsonPath {.url}>
    - chart: qbittorrent
      repoURL: tccr.io/truecharts
      targetRevision: 21.1.7
      helm:
        version: v3
        valuesObject:
          service:
            torrent:
              enabled: true
              type: NodePort
              ports:
                torrent:
                  enabled: true
                  port: 6881
                  targetPort: 6881
                  protocol: tcp
                  nodePort: 31299
                torrentudp:
                  enabled: true
                  port: 6881
                  targetPort: 6881
                  protocol: udp
                  nodePort: 30609
          persistence:
            config:
              enabled: true
              type: hostPath
              mountPath: "/config"
              hostPath: /mnt/kube/qbittorrent/config
              hostPathType: DirectoryOrCreate
            downloads:
              enabled: true
              type: hostPath
              mountPath: "/downloads"
              hostPath: /mnt/kube/qbittorrent/downloads
              hostPathType: DirectoryOrCreate
          portal:
            open:
              enabled: false
  destination:
    name: "in-cluster"
    namespace: qbittorrent
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
