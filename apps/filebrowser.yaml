apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filebrowser
  annotations:
    avp.kubernetes.io/path: "../secrets.sops.yaml"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: filebrowser
      repoURL: tccr.io/truecharts
      targetRevision: 11.8.2
      helm:
        version: v3
        valuesObject:
          image:
            repository: ghcr.io/tieum/filebrowser
            tag: latest
            pullPolicy: Always
          persistence:
            config:
              size: 50Mi
            database:
              size: 400Mi
            data:
              type: nfs
              server: <nfs | jsonPath {.ip}>
              path: <nfs | jsonPath {.mountpoint}>
              accessModes: [ReadWriteMany]
          portal:
            open:
              enabled: false
          updated: false
    - chart: k8s-resources
      repoURL: ghcr.io/deliveryhero/helm-charts
      targetRevision: 0.8.1
      helm:
        version: v3
        valuesObject:
          Ingresses:
            - name: filebrowser
              fullnameOverride: filebrowser
              ingressClassName: tailscale
              rules:
                - http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: filebrowser
                            port:
                              number: 10187
              tls:
                 - hosts:
                     - filebrowser
            - name: filebrowser-share
              fullnameOverride: filebrowser-share
              ingressClassName: tailscale
              annotations:
                tailscale.com/funnel: "true"
              rules:
                - http:
                    paths:
                      - path: /api/public/dl/
                        pathType: Prefix
                        backend:
                          service:
                            name: filebrowser
                            port:
                              number: 10187
              tls:
                 - hosts:
                     - share
  destination:
    name: "in-cluster"
    namespace: filebrowser
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
